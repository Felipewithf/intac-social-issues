<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Root Art Mobile Page</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <div class="root-background">
      <img src="img/m1.jpeg" class="floating-img img1" alt="M1" />
      <img src="img/m2.jpeg" class="floating-img img2" alt="M2" />
      <img src="img/m3.jpeg" class="floating-img img3" alt="M3" />
      <img src="img/m4.jpeg" class="floating-img img4" alt="M4" />
      <img src="img/m5.jpeg" class="floating-img img5" alt="M5" />

      <img src="img/rj1.jpg" class="floating-img img6" alt="rj6" />
      <img src="img/rj2.jpg" class="floating-img img7" alt="rj7" />
      <img src="img/rj3.jpg" class="floating-img img8" alt="rj8" />

      <img src="img/f1.png" class="floating-img img9" alt="f1" />
      <img src="img/f2.png" class="floating-img img10" alt="f2" />
      <img src="img/f3.png" class="floating-img img11" alt="f3" />
      <img src="img/f4.png" class="floating-img img12" alt="f4" />

      <div class="root-overlay"></div>
    </div>

    <!-- Popup Modal -->
    <div id="resourceModal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <img id="modalImage" style="width: 100%" />
        <p id="modalImageSubtitle"></p>
        <h2 id="modalTitle"></h2>
        <p id="modalDescription"></p>
        <ul id="resourceList"></ul>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="modern_references.js"></script>
  </body>
</html>
