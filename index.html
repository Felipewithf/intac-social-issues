<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Root Art Mobile Page</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <div class="root-background">
      <img src="img/a.png" class="floating-img img1" alt="Floating 1" />
      <img src="img/b.png" class="floating-img img2" alt="Floating 2" />
      <!-- Add more floating images as needed -->
    </div>

    <!-- Popup Modal -->
    <div id="resourceModal" class="modal">
      <div class="modal-content">
        <span class="close-btn">&times;</span>
        <h2 id="modalTitle"></h2>
        <ul id="resourceList"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
